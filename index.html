<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetZen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">
               <img src="images/logo.png" alt="logo petzen" id="logo">
            </div>
                <div class="search-box">
                    <img src="images/lupa.png" alt="lupa pesquisar" class="search-icon">
                    <input type="text" id="search-input" placeholder="Digite o nome de um produto">
                </div>
             <div class="login">
                <img src="images/carrinho.png" alt="carrinho de compras" id="carrinho">
                <img src="images/user.png" alt="usuario" id="usuario">
                <a href="#" class="entrar">Entrar</a>
                <a href="#" class="cadastrar">Cadastrar</a>
            </div>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="#">Cachorro</a></li>
                <li><a href="#">Gato</a></li>
                <li><a href="#">Peixe</a></li>
                <li><a href="#">Coelho</a></li>
                <li><a href="#">Pássaros</a></li>
                <li><a href="#">Casa e Jardim</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <section class="content-section">
            <div class="text-container">
                <h1>O melhor Produto e<br>Serviço para seu<br><span class="highlight">melhor amigo</span></h1>
                <p>Aqui, você encontrará as melhores marcas e produtos para garantir o bem-estar do seu companheiro peludo.</p>
                <button class="access-button">Acessar</button>
            </div>
            <div class="image-container">
                <img src="images/telainicial.png" alt="gato e cachorro" class="image-home">
            </div>
        </section>
    </main>
</body>
</html>
