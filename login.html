<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetZen</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="shortcut icon" type="imagex/png" href="./images/logo.png">
</head>

<body>  
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <a href="./index.html">
                    <img src="images/logo.png" alt="logo petzen" id="logo">
                </a>
        </div>

    </header>
    <main class="main-container">
        <section class="section-login">
                <div>
                    <h2>Olá!</h2>
                    <h3>Faça login na sua conta!</h3>
                </div>
                <form class="form-login">
                    <input type="email" class="email">
                    <input type="password" class="password">
                    <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                    <button class="botao-login">Entrar</button>
                </form>
                <h3 id="criar-conta">Não tem uma conta? <a href="./cadastro.html">Crie agora</a></h3>
        </section>
    </main>

    <footer>
        <div class="footer">
            <div class="footer-top">
                <div class="logo">
                    <img src="./images/logo.png" alt="logo petzen">
                </div>

                <div class="redes-sociais">
                    <img src="images/linkedin.png" alt="logo linkedin">
                    <img src="images/facebook.png" alt="logo facebook">
                    <img src="images/twiter.png" alt="logo twitter">
                </div>
            </div>
            <div class="contato">
                <button class="contact-button">Entre em contato:</button>
                <div class="contact-info">
                    <p>Email: petzenWeb1@gmail.com</p>
                    <p>Phone: 73 9 9999-9999</p>
                    <p>Endereço: Maranguape I, Paulista - PE, 53441-601</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2024 PETZEN. Todos os direitos reservados.</p>
                <a href="#">Política de Privacidade</a>
                <a href="#">Política de Cookies</a>
            </div>
        </div>

    </footer>
    <script src="./script/login.js"></script>
</body>

</html>
