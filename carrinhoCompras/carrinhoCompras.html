<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="shortcut icon" type="imagex/png" href="../images/logo.png">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="logo petzen" id="logo">
                </a>
        </div>
 </header>

    <main>
    <div> <a class="voltar" href="../index.html">Voltar ao inicio</a></div>
        <h1>Carrinho de Compras</h1>
        <section id="cart-items">
            <h2>Itens no Carrinho</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os itens do carrinho serão inseridos dinamicamente aqui -->
                </tbody>
            </table>
            <p id="total-price"></p>
            <a id="comprar"href="../login.html">Continuar Compra</a>
            <button id="clear-cart">Limpar Carrinho</button>
        </section>
    </main>

    <footer>
        <p>Pet Shop - Todos os direitos reservados © 2024</p>
    </footer>

    <script src="../carrinhoCompras/cart.js"> </script>
</body>
</html>
